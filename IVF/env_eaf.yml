name: BTV_train_eaf
channels:
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - matplotlib
  - tqdm
  - joblib
  - uproot

  - pip:
      # --- PyTorch 2.4 with CUDA 12.4 (works on CUDA 12.6 drivers) ---
      - torch==2.4.0
      - torchvision==0.19.0
      - torchaudio==2.4.0
      - --extra-index-url https://download.pytorch.org/whl/cu124

      # --- PyTorch Geometric GPU wheels matching 2.4/cu124 ---
      - pyg-lib
      - torch-scatter
      - torch-sparse
      - torch-cluster
      - torch-spline-conv
      - torch-geometric
      - --extra-index-url https://data.pyg.org/whl/torch-2.4.0+cu124.html

